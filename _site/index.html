      <!-- Main -->
  <div id="main">
    <div class="inner">
      <header>
        <div class="u12 align-center">
          <h3>Desktop client for GitLab.</h3>
          <p>Focus on work without switching tabs on the browser.</p>
        </div>
      </header>
      <section>
      <div class="row">
        <div class="u12">
          <span class="image fit">
            <img src="images/screencast.gif" alt="desky screencast">
          </span>
        </div>
      </div>
      </section>
    </div>
  </div>


      <!-- Footer -->
  <footer id="footer">
    <div class="inner">
      <section>
        <h2>Get in touch</h2>
        <form method="post" action="#">
          <div class="field half first">
            <input type="text" name="name" id="name" placeholder="Name" />
          </div>
          <div class="field half">
            <input type="email" name="email" id="email" placeholder="Email" />
          </div>
          <div class="field">
            <textarea name="message" id="message" placeholder="Message"></textarea>
          </div>
          <ul class="actions">
            <li><input type="submit" value="Send" class="special" /></li>
          </ul>
        </form>
      </section>
      <section>
        <h2>Follow</h2>
        <ul class="icons">
